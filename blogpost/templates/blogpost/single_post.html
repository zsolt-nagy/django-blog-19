{% extends "base.html" %}

{% block content %}
    {% load static %}  
    <img src="{% static 'base/img/django.png' %}" alt="background check" />

    <h2>{{ post.title }}</h2>
    <p>by {{ post.author }} on {{ post.publish_date}}</p>
    {{ post.text }}
    <a href="{% url 'blogposts' %}">Back</a>

  
{% endblock %}
