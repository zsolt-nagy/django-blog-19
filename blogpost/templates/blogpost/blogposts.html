{% extends "base.html" %}

{% block content %}
    {% load static %}  
    <img src="{% static 'base/img/django.png' %}" alt="background check" />

    <p>{{ blogposts|length }} blogpost{{ blogposts|pluralize }}.</p>

    <ul>
        {% for blogpost in blogposts %}
            <li>
                <a href="{% url 'single-post' blogpost.id  %}">
                    {{ blogpost.title }} ({{ blogpost.publish_date|date:"l, M-d-Y" }} by {{ blogpost.author }})
                </a>
            </li>
        {% endfor %}
    </ul>    
{% endblock %}
