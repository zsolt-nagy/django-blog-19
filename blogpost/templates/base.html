<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JavaScript Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'blogposts' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all-posts' %}">Read</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'new-post' %}">New Post</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <h1>{{ page_title }}</h1>
    {% block content %}
    {% endblock %}
    <div class="js-app-container"></div>
    <script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="{% static 'base/js/Blogpost.js' %}" type="text/babel"></script>
    <script src="{% static 'base/js/App.js' %}" type="text/babel"></script>
</body>
</html>
